ip: 192.168.56.60
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa
folders:
  - map: /home/username/projects/projectname
    to: /home/vagrant/projectname
sites:
  - map: projectname.loc
    to: /home/vagrant/projectname/public
    php: "8.2"
    schedule: true
databases:
  - dbname
features:
  - minio: true
  - postgresql: true
  - mysql: false
  - php5.6: false
  - php7.0: false
  - php7.1: false
  - php7.2: false
  - php7.3: false
  - php7.4: false
  - mariadb: false
  - postgresql: false
  - ohmyzsh: false
  - docker: false
  - webdriver: false
  - node: false
  - memcached: false
  - wp-cli: false
  - elasticsearch: false
services:
  - enabled: [ postgresql ]
name: projectname
hostname: projectname
